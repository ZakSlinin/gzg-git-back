version: '3.9'

services:
  postgres:
    image: postgres:latest
    container_name: postgres_container
    environment:
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: gzg_dev
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5430:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data/pgdata
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dev_user -d gzg_dev" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - gzg_network
  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: gzg_git_swagger_ui
    ports:
      - "8080:8080"
    volumes:
      - ./openapi.yaml:/usr/share/nginx/html/openapi.yaml
    environment:
      API_URL: openapi.yaml
volumes:
  postgres_data:
    driver: local
  postgres_test_data:
    driver: local

networks:
  gzg_network:
    driver: bridge